<div class="container">
  <div class="card">
    <div class="col-12 text-center">
      <label class="label">Motivo Ativação</label>
    </div>
    <div class="col-12">
      <div class="row">
        <label class="form-label">Motivo da Ativação</label>
      </div>

      <form [formGroup]="formMotivo">

      <select class="form-select" formControlName="motivo">
        <option [ngValue]="null">-- Escolha um Motivo de Ativação --</option>
        <option *ngFor="let motivo of Motivos" [ngValue]="motivo.msg">{{motivo.msg}}</option>
      </select>
      </form>
      <form [formGroup]="formEstoque">

        <br>
        <div class="row">
          <div class="col-12">
            <div class="col-2  mt-3">
              <label class="labels">Quantidade</label><input type="number" [disabled]="formMotivo.value !== 'Produto de Volta no Estoque'" class="form-control" min="1" max="10"
              formControlName="estoqueNovo">
            </div>
          </div>
        </div>
  

      </form>


    </div>
    <div class="col-12 text-center mt-3">
      <button type="button" class="btn btn-primary mt-3" (click)="cadastrarMotivoAtivacao()">Ativar Produto</button>
    </div>
  </div>
  <div class="col-12 text-center mt-4">
    <button type="button" class="btn btn-primary" (click)="backPage()">Retornar</button>
  </div>
</div>
