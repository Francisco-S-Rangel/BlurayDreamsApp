        <label class="form-label">Categoria de Inativação</label>
      </div>

        <option selected>-- Escolha uma Categoria de Inativação --</option>

  </div>
  <div class="col-12 text-center mt-4">
    <button type="button" class="btn btn-primary" (click)="backPage()">Retornar</button>
  </div>
</div>
