
<div class="container">
  <mat-card class="mat-elevation-z4">

    <mat-card-title fxLayoutAlign="center">Cadastro de Endereço de Entrega</mat-card-title>

    <form class="m-t-25" fxLayout="column">

      <div>
        <mat-form-field class="medium-input m-r-2p">
          <input matInput placeholder="CEP" name="cep">
        </mat-form-field>
        <mat-form-field class="medium-input">
          <input matInput placeholder="Tipo de Residência (Casa, Apartamento...)" name="tipores">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="medium-input  m-r-2p">
          <input matInput placeholder="Logradouro" name="logradouro">
        </mat-form-field>
        <mat-form-field class="medium-input">
          <input matInput placeholder="Tipo Logradouro" name="tipologra">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="medium-input m-r-2p">
          <input matInput placeholder="Bairro" name="bairro">
        </mat-form-field>
        <mat-form-field class="medium-input">
          <input matInput placeholder="Cidade" name="cidade">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="medium-input m-r-2p">
          <input matInput placeholder="Estado" name="estado">
        </mat-form-field>
        <mat-form-field class="medium-input">
          <input matInput placeholder="País" name="pais">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="medium-input m-r-2p">
          <input matInput placeholder="Número" name="numero">
        </mat-form-field>
      </div>

      <mat-form-field class="big-input">
        <input matInput placeholder="Observação (Opcional...)" name="obs">
      </mat-form-field>

      <div class="m-t-25" fxLayoutAlign="center">
        <button mat-raised-button type="button" (click)="irParaCartao()">Prosseguir</button>
      </div>

    </form>
  </mat-card>

  <div class="m-t-65">
    <button mat-raised-button type="button" (click)="backPage()">Retornar</button>
  </div>
</div>
