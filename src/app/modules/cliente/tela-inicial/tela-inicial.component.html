<div style="background-color:rgba(35, 35, 35, 0.699);">

    <hr style="border: 2px solid black;">
    <div class="container">

        <section>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i0.wp.com/notlg.com/wp-content/uploads/Avengers1-2.jpg"
                            id="slide" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/05/Harry-Potter-Movies-in-Order.jpg" id="slide"
                            class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://filmdaily.co/wp-content/uploads/2022/02/thebatman-04.jpg"
                            id="slide" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>
    </div>
    <hr style="border: 2px solid black;">

</div>

<div class="container">
    <br>
    <div class="row">
        <ng-container *ngFor="let produto of produtos">
            <div class="card col-md-6">
                <a (click)="produtoSelecionado(produto.id)">
                    <img src="{{produto.img}}" alt="">
                    <h4 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                        {{produto.titulo}} - <strong>{{produto.tipo}}</strong></h4>
                    <div class="precos"><small class="dvd">R$ {{produto.preco}}</small></div>
                </a>
                <button class="btn-carrinho">Adicionar ao carrinho</button>
            </div>
        </ng-container>
    </div>

    <br>
    <hr><br>
    <div class="row">
        <div class="col-12 mt-3">
            <nav>
                <ul class="pagination pagination-sm justify-content-center">

                    <li class="page-item">
                        <a class="page-link" tabindex="-1">
                            <img class="passador" src=".\assets\icons8-chevron-esquerda-50.png" alt="Anterior">
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let pag of paginacao;let i = index">
                        <a class="page-link">{{i+1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">
                            <img class="passador" src=".\assets\icons8-chevron-right-50.png" alt="PrÃ³ximo">
                        </a>
                    </li>
                </ul>
                <ul class="pagination pagination-sm justify-content-center">
                    <li>
                        <span>1 de 12</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
